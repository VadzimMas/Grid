<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="css/sign-in-form.css">
    <title>sign-in-form</title>
</head>

<body>
    <div class="sign-in-form">
        <h1>Sign in</h1>
        <form action="#">
            <fieldset>
                <label for="first-name">First Name</label>
                <input id="first-name"
                       type="text"
                       placeholder="Enter first name"
                       required>

                <label for="last-name">Last Name</label>
                <input id="last-name"
                       type="text"
                       placeholder="Enter last name"
                       required>

                <label for="email">Email</label>
                <input type="email"
                       name=""
                       placeholder="Enter email"
                       id="email"
                       required>

                <label for="password">Password</label>
                <input type="password"
                       name=""
                       id="password"
                       placeholder="Enter password"
                       required>

                <input type="submit"
                       value="Submit">

            </fieldset>
        </form>
        <h2>Or
            <a href="#">sign up</a>
            if you dont have an accaunt.
        </h2>
    </div>


</body>

</html>
